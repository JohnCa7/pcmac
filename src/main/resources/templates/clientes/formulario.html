<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body})}">
<head>
  <meta charset="UTF-8">
  <title>Agregar Cliente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-lg rounded-4 border-0">
    <div class="card-header bg-primary text-white rounded-top-4">
      <h3 class="mb-0 text-center">📝 Registro de Nuevo Cliente</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">

        <!-- Errores generales -->
        <div th:if="${#fields.hasErrors()}">
          <div class="alert alert-danger">
            <ul class="mb-0">
              <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">📛 Nombre</label>
          <input type="text" th:field="*{nombre}" class="form-control" required>
          <div class="text-danger" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">👤 Apellido</label>
          <input type="text" th:field="*{apellido}" class="form-control" required>
          <div class="text-danger" th:errors="*{apellido}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">✉️ Email</label>
          <input type="email" th:field="*{email}" class="form-control" required>
          <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">📱 Teléfono</label>
          <input type="text" th:field="*{telefono}" class="form-control" required>
          <div class="text-danger" th:errors="*{telefono}"></div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">🆔 Cédula</label>
          <input type="text" th:field="*{cedula}" class="form-control" required>
          <div class="text-danger" th:errors="*{cedula}"></div>
        </div>

        <div class="d-flex justify-content-between">
          <a th:href="@{/clientes}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Volver</a>
          <button type="submit" class="btn btn-success px-4"><i class="fas fa-save"></i> Guardar</button>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://kit.fontawesome.com/a2d9a66a63.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body})}">
<head>
  <meta charset="UTF-8">
  <title>Lista de Clientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-lg rounded-4 border-0">
    <div class="card-header bg-info text-white rounded-top-4">
      <h3 class="mb-0 text-center">ğŸ‘¥ Lista de Clientes Registrados</h3>
    </div>
    <div class="card-body">
      <div class="mt-4 d-flex justify-content-end">
        <a th:href="@{/ventas}" class="btn btn-outline-primary">
          <i class="fas fa-home"></i> MenÃº Principal
        </a>
      </div>


      <a href="/clientes/nuevo" class="btn btn-primary mb-4">
        <i class="fas fa-user-plus"></i> Agregar Cliente
      </a>

      <table class="table table-bordered table-hover">
        <thead class="table-secondary text-center">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>TelÃ©fono</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}" class="align-middle text-center">
          <td th:text="${cliente.nombre}"></td>
          <td th:text="${cliente.apellido}"></td>
          <td th:text="${cliente.email}"></td>
          <td th:text="${cliente.telefono}"></td>
          <td>
            <a th:href="@{'/clientes/eliminar/' + ${cliente.id}}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Â¿Eliminar este cliente?')">
              <i class="fas fa-trash-alt"></i> Eliminar
            </a>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
</body>
</html>

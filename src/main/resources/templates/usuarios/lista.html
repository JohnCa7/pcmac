<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout (~{::body})}">
<head>
    <title>Lista de Usuarios</title>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">ðŸ“‹ Usuarios Registrados</h2>

    <!-- Mostrar botÃ³n de registro solo si tiene rol ADMIN -->
    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <a th:href="@{/usuarios/nuevo}" class="btn btn-success mb-3">âž• Nuevo Usuario</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Habilitado</th>
            <!-- Solo mostrar columna de acciones a ADMIN -->
            <th th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.rol.nombre}"></td>
            <td>
                <span th:text="${usuario.habilitado ? 'SÃ­' : 'No'}"></span>
            </td>
            <!-- Solo mostrar botÃ³n eliminar a ADMIN -->
            <td th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.id})}" method="post" onsubmit="return confirm('Â¿Eliminar usuario?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-danger btn-sm" type="submit">Eliminar</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

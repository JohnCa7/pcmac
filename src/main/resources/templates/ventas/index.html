<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout (~{::body})}">
<head>
  <title>Panel de Gesti√≥n</title>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-5"> Bienvenido al sistema <strong>PC-MAC</strong></h2>

  <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">

    <!-- Productos -->
    <div class="col">
      <div class="card text-white bg-primary h-100 shadow rounded-4">
        <div class="card-body text-center">
          <i class="fas fa-box fa-3x mb-3"></i>
          <h5 class="card-title">Productos</h5>
          <a th:href="@{/ventas/productos}" class="btn btn-light mt-3">Ir a Productos</a>
        </div>
      </div>
    </div>

    <!-- Clientes -->
    <div class="col">
      <div class="card text-white bg-info h-100 shadow rounded-4">
        <div class="card-body text-center">
          <i class="fas fa-users fa-3x mb-3"></i>
          <h5 class="card-title">Clientes</h5>
          <a th:href="@{/clientes}" class="btn btn-light mt-3">Ir a Clientes</a>
        </div>
      </div>
    </div>

    <!-- Facturas -->
    <div class="col">
      <div class="card text-white bg-success h-100 shadow rounded-4">
        <div class="card-body text-center">
          <i class="fas fa-file-invoice fa-3x mb-3"></i>
          <h5 class="card-title">Facturas</h5>
          <a th:href="@{/ventas/facturas}" class="btn btn-light mt-3">Ir a Facturas</a>
        </div>
      </div>
    </div>

    <!-- Stock -->
    <div class="col">
      <div class="card text-white bg-secondary h-100 shadow rounded-4">
        <div class="card-body text-center">
          <i class="fas fa-warehouse fa-3x mb-3"></i>
          <h5 class="card-title">Stock</h5>
          <a th:href="@{/ventas/stock}" class="btn btn-light mt-3">Ir a Stock</a>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>

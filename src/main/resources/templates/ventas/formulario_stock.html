<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-primary">📥 Editar Stock del Producto</h2>

  <form th:action="@{/ventas/stock/actualizar}" th:object="${producto}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label">Producto:</label>
      <input type="text" th:field="*{nombre}" class="form-control" readonly />
    </div>

    <div class="mb-3">
      <label class="form-label">Nuevo Stock:</label>
      <input type="number" th:field="*{stock}" class="form-control" min="0" required />
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">💾 Actualizar</button>
      <a th:href="@{/ventas/stock}" class="btn btn-secondary">↩ Volver</a>
      <a th:href="@{/ventas}" class="btn btn-outline-primary ms-auto">🏠 Menú Principal</a>
    </div>
  </form>
</div>
</body>
</html>

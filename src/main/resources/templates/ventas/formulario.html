<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body})}">
<head>
  <meta charset="UTF-8">
  <title>Agregar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-lg rounded-4 border-0">
    <div class="card-header bg-primary text-white rounded-top-4">
      <h3 class="mb-0 text-center">📝 Agregar Nuevo Producto</h3>
    </div>
    <div class="card-body">

      <form th:action="@{/ventas/productos/guardar}" th:object="${producto}" method="post">

        <!-- Bloque de errores generales -->
        <div th:if="${#fields.hasErrors()}">
          <div class="alert alert-danger">
            <ul class="mb-0">
              <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">📦 Nombre:</label>
          <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej:memoria usb" required>
          <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">📝 Descripción:</label>
          <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Detalles opcionales">
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">💲 Precio:</label>
          <input type="number" step="0.01" th:field="*{precio}" class="form-control" placeholder="Ej: 10" required>
          <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">📦 Stock:</label>
          <input type="number" th:field="*{stock}" class="form-control" placeholder="Cantidad disponible" required>
          <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
        </div>

        <div class="d-flex justify-content-between">
          <a th:href="@{/ventas/productos}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Volver</a>
          <button type="submit" class="btn btn-success px-4"><i class="fas fa-save"></i> Guardar</button>
        </div>
      </form>

    </div>
  </div>
</div>

<!-- Iconos FontAwesome (opcional si no lo tienes ya en layout.html) -->
<script src="https://kit.fontawesome.com/a2d9a66a63.js" crossorigin="anonymous"></script>

</body>
</html>
